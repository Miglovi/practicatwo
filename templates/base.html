<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: #f5f5f5; /* Fondo claro */
            font-family: 'Verdana', sans-serif;
            color: #333333; /* Texto oscuro */
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4caf50; /* Verde */
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            transition: background-color 0.2s, transform 0.2s;
            border-radius: 3px;
        }

        nav ul li a:hover {
            background-color: #3e8e41; /* Verde oscuro */
            transform: scale(1.1); /* Efecto de agrandamiento */
        }

        h2 {
            text-align: center;
            color: #4caf50; /* Verde */
            margin-top: 20px;
        }

        form {
            background-color: #ffffff; /* Fondo blanco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 30px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4caf50; /* Verde */
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            border-color: #4caf50; /* Verde al enfocar */
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            background-color: #4caf50; /* Verde */
            color: #ffffff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #45a049; /* Verde más oscuro */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            color: #333333; /* Texto oscuro */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4caf50;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/inscripcion">Inscripción</a></li>
            <li><a href="/registro_usuarios">Usuarios</a></li>
            <li><a href="/registro_productos">Productos</a></li>
            <li><a href="/registro_libros">Libros</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}
        <h2>Bienvenido al Sitio</h2>
        {% endblock %}
    </main>
    <footer>
        © 2024 - Sitio de Ejemplo
    </footer>
</body>
</html>
